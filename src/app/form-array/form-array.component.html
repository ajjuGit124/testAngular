
<div class="container">
    <form [formGroup]="addPrescriptionForm">
      <div class="col-12 mt-2">
            <div formArrayName="pmDetail" class="row mb-2">
               <div class="col-12">
                    <div class="presmedicine-border">
                        <div class="row">

                            <div *ngFor="let innerData of addPrescriptionForm.get('pmDetail')['controls']; let j=index"
                                class="col-12 ddd">

                                <div [formGroupName]=j class="row my-2">

                                    <div class="col">
                                        <input type="text" class="form-control"
                                            formControlName="name"
                                            placeholder="Name">
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control"
                                            formControlName="day" placeholder="Day">
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control"
                                            formControlName="dose"
                                            placeholder="Dose">
                                    </div>

                                    <div class="col" formArrayName="preMediExtCol"
                                        *ngFor="let subInnerData of innerData.get('preMediExtCol')['controls']; let k=index">
                                        <div class="row">
                                            <div [formGroupName]=k class="col-12">
                                                <div class="row">
                                                    <div class="col">
                                                        <input type="text"
                                                            class="form-control"
                                                            formControlName="extra"
                                                            placeholder="New Column">
                                                        <a href="javascript:void(0)"
                                                            (click)="removePMCol(j,k)"
                                                            class="inputCross">
                                                            <img
                                                                src="assets/img/cross.png">
                                                        </a>

                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                    </div>

                                </div>

                                <div class="row">
                                    <div class="col text-right">
                                        <a class="addRemoveBtn"
                                            (click)="addColumn(j)">+Add Columnccc</a>
                                        <a *ngIf="j!=0" class="addRemoveBtn ml-3"
                                            (click)="removeRow(j)">-Remove Row</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-12 text-right">
                    <a class="addRemoveBtn" (click)="addRow()">+Add
                        row dsdsd</a>
                </div>
            </div>

        </div>      
      <div>
        <button (click)="onProfileForm();">submit</button>
      </div>
    </form>
</div>
